<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <h2>Nhập vào các số nguyên</h2>
    <form>
        <div class="form-group">
          
          <input  type="number" placeholder="Nhập số n" class="form-control" id="addNum">
        </div>
        <button id="btnaddNum" type="button" class="btn btn-primary">Thêm số </button>
      </form>
       <p id="txtAddNum" class="alert alert-danger"></p>
       
     <!-- TÍNH TỔNG  -->
       <button id="btnsum" type="button" class="btn btn-primary">Tính Tổng </button>
       <p id="sum" class="alert alert-danger"></p>

       <!-- ĐẾM SỐ DƯƠNG -->
       <button id="btncountNum" type="button" class="btn btn-primary">Đếm số dương </button>
       <p id="countNum" class="alert alert-danger"></p>

       <!-- TÌM SỐ NHỎ NHẤT -->
       <button id="btnfindNumSmall" type="button" class="btn btn-primary">Tìm số nhỏ nhất </button>
       <p id="findNumSmall" class="alert alert-danger"></p>


       <!-- TÌM SỐ DƯƠNG NHỎ NHẤT -->
       <button id="btnPoisiNumSmall" type="button" class="btn btn-primary">Tìm số dương nhỏ nhất </button>
       <p id="PoisiNumSmall" class="alert alert-danger"></p>


        <!-- TÌM SỐ CHẴN CUỐI CÙNG -->
        <button id="btnEvenNum" type="button" class="btn btn-primary">Tìm số chẵn cuối cùng </button>
        <p id="EvenNum" class="alert alert-danger"></p>
      

        <!-- ĐỔI CHỖ  -->
        <form>
          <div class="form-group">
            
            <input  type="number" placeholder="Nhập số vị trí 1" class="form-control" id="index1">
            <input  type="number" placeholder="Nhập số vị trí 2" class="form-control" id="index2">
          </div>
          <button id="btnChange" type="button" class="btn btn-primary">Đổi chỗ </button>
        
        </form>
        <p id="ChangeNum" class="alert alert-danger"></p>


        <!-- SẮP XẾP TĂNG DẦN -->
        <button id="btnSortNum" type="button" class="btn btn-primary">Sắp xếp tăng dần </button>
        <p id="sortNum" class="alert alert-danger"></p>



        <!-- TÌM SỐ NGUYÊN TỐ ĐẦU TIÊN -->
        <button id="btnNumPrime" type="button" class="btn btn-primary">Tìm số nguyên tố đầu tiên </button>
        <p id="NumPrime" class="alert alert-danger"></p>



        <!-- ĐẾM SỐ NGUYÊN-->
        <button id="btnCountInter" type="button" class="btn btn-primary">Đếm số nguyên</button>
        <p id="CountInter" class="alert alert-danger"></p>


        <!-- SO SÁNH SỐ ÂM DƯƠNG-->
        <button id="btnCompareNum" type="button" class="btn btn-primary">So sánh</button>
        <p id="CompareNum" class="alert alert-danger"></p>



      











    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
